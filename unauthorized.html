<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸš« Accesso non consentito</h1>
        <p>Non hai il permesso di accedere a questa pagina.</p>
        <p>Contatta chi di dovere, fornendo il seguente codice identificativo:</p>
        <p id="fingerprint">Loading...</p>
    </div>
    <script>
        FingerprintJS.load().then(fp => {
            return fp.get();
        }).then(result => {
            document.getElementById("fingerprint").textContent = result.visitorId;
            console.log("Fingerprint:", result.visitorId);
        }).catch(error => {
            console.error("FingerprintJS failed:", error);
            document.getElementById("fingerprint").textContent = "Fingerprinting failed.";
        });
    </script>
</body>
</html>
